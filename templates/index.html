<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO-check by Bryteq</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css" />
     <link rel="stylesheet" href="/static/style.css" />
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
<header>
   <div class="container">
       <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Bryteq</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search">
              <button class="btn btn-outline-success search-btn" type="submit">Search</button>
            </form>
          </div>
        </nav>
   </div>
</header>
<main>
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>SEO tool to monitor sites</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="sites">
        <div class="container">
            {% with messages = get_flashed_messages() %}
            <div class="row">
                  {% if messages %}
                    <div class="alert alert-danger" style="width: 50%; margin: 13px auto;">
                        {% for message in messages %}
                            {{ message }}<br>
                        {% endfor %}
                    </div>
                  {% endif %}
            </div>
            {% endwith %}
            <div class="row">
                <form method="POST" action="/login" style="margin: 0 auto;    width: 50%;">
                    <h3>Sign in</h3>
                    <div class="form-group">
                        <label>Login: </label>
                        <input name="login" class="form-control" type="text">
                    </div>
                     <div class="form-group">
                        <label>Password: </label>
                         <input name="password" class="form-control" type="password">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default search-btn" value="Sign in">
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<footer>
        <div class="container">
            <p>Â© 2017 Bryteq</p>
        </div>
</footer>
</body>
</html>
