<body>
<header>
   <div class="container">
       <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">Bryteq</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>

            </ul>
            <a class="btn btn-outline-success search-btn" href="/logout">Logout</a>
          </div>
        </nav>
   </div>
</header>
<body>
<section class="main-header">
        <div class="container">
            <div class="row">
                <h1>Settings</h1>
                <p>Change information</p>
            </div>
        </div>
    </section>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <form action="/update-setting" method="POST" style="margin-top: 50px;">
                {% with messages = get_flashed_messages() %}
                             {% if messages %}
                    <div class="alert alert-success" style="width: 100%; margin: 13px auto;">
                        {% for message in messages %}
                            {{ message }}<br>
                        {% endfor %}
                    </div>
                  {% endif %}
            {% endwith %}
              <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" name="login" value="{{user[0]['login']}}">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" value="{{user[0]['email']}}">
              </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-outline-success search-btn">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/js.js"></script>
