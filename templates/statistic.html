<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO-check by Bryteq</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css" />
     <link rel="stylesheet" href="/static/style.css" />
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body class="inner inner-black">
<header>
   <div class="container">
       <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Bryteq</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>

            </ul>
             <a class="btn btn-outline-success search-btn" href="/logout">Logout</a>
          </div>
        </nav>
   </div>
</header>
<main class="site">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Site data manager</h1>
            </div>
        </div>
        <div class="row">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/main">Main</a></li>
              <li class="breadcrumb-item active">Site Statistic</li>
            </ol>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Site Statistic</h3>
                <table class="table table-bordered table-hover">
                    <thead>
                        <th><strong>Type</strong></th>
                        <th><strong>Message</strong></th>
                        <th><strong>Date</strong></th>
                    </thead>
                    {%for status in statuses %}
                        <tr>
                            <td>{{status['type']}}</td>
                            <td>{{status['data']}}</td>
                            <td>{{status['date']}}</td>
                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
</main>
<script src="/static/js.js"></script>
<footer class="navbar-fixed-bottom">
        <div class="container">
            <p>Â© 2017 Bryteq</p>
        </div>
</footer>

</body>
</html>
